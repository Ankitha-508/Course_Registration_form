        <tr>

        </tr>
           
        <tr>

        <tr>

        </tr>
       <tr>

        <td><input type="password" id="Password" name="Password" placeholder="password" required>

        </td>
       </tr>
        <tr>
            <td><label class="c">confirm Password*</label></td>
        <td><input type="password" id="password" name="password" placeholder="confirm passwrd" required>

        </td>
        </tr>
       <tr>

       <td> <input type="date" id="number" name="number">

    </td>
        
       </tr>

        </tr>

        <br>
       <tr>

        </select></td>
        
       </tr>
        

        <tr>

        <td><input class="file" type="file" name="" id=""></td>
        </tr>
        
        <tr>
           
      

        </tr>
        
        </table>

</fieldset>
